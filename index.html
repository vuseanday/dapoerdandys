        );

        const MenuSection = ({ addToCart }) => {
            const [activeCategory, setActiveCategory] = useState("Semua");
            const categories = ["Semua", "Nasi Box", "Tumpeng", "Bakery", "Snack", "Lauk"];
            const filteredItems = activeCategory === "Semua" ? MENU_ITEMS : MENU_ITEMS.filter(item => item.category === activeCategory);

            return (
                <section id="menu" className="py-24 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                            <div><span className="text-orange-600 font-bold tracking-widest uppercase text-sm">Katalog Menu</span><h2 className="text-3xl md:text-4xl font-bold text-gray-900 mt-2">Menu Pilihan Bunda</h2></div>
                            <div className="flex flex-wrap gap-2">
                                {categories.map(cat => (
                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-5 py-2 rounded-full text-sm font-medium transition-all border ${activeCategory === cat ? 'bg-orange-600 border-orange-600 text-white shadow-lg shadow-orange-600/25' : 'bg-white border-gray-200 text-gray-600 hover:bg-orange-50 hover:border-orange-200'}`}>{cat}</button>
                                ))}
                            </div>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredItems.map((item) => (
                                <div key={item.id} className="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-300 group flex flex-col h-full border border-gray-100 transform hover:-translate-y-1">
                                    <div className="relative h-64 overflow-hidden bg-gray-100">
                                        <div className="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors z-10 pointer-events-none" />
                                        <ImageWithFallback src={item.image} alt={item.name} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" />
                                        {item.popular && (
                                            <div className="absolute top-4 left-4 z-20 bg-yellow-400 text-yellow-900 text-xs font-bold px-3 py-1.5 rounded-full flex items-center gap-1 shadow-sm"><Star size={12} className="fill-current" /> FAVORIT</div>
                                        )}
                                        <button onClick={() => addToCart(item)} className="absolute bottom-4 right-4 z-20 bg-white text-gray-900 p-3 rounded-full shadow-lg opacity-0 group-hover:opacity-100 translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-orange-600 hover:text-white"><Plus size={20} /></button>
                                    </div>
                                    <div className="p-6 flex flex-col flex-1">
                                        <div className="mb-3"><span className="text-orange-600 text-xs font-bold uppercase tracking-wider">{item.category}</span></div>
                                        <h3 className="text-xl font-bold text-gray-900 mb-2">{item.name}</h3>
                                        <p className="text-gray-500 text-sm mb-6 leading-relaxed flex-1 line-clamp-3">{item.description}</p>
                                        <div className="flex items-center justify-between pt-4 border-t border-gray-100">
                                            <span className="text-lg font-bold text-gray-900">{item.price >= 1000 ? `Rp ${item.price.toLocaleString('id-ID')}` : 'Hubungi Admin'}</span>
                                            <button onClick={() => addToCart(item)} className="text-sm font-semibold text-orange-600 hover:text-orange-700 hover:underline">Pesan Sekarang</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Testimonials = () => (
            <section className="py-20 bg-orange-50">
                <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <span className="text-orange-600 font-bold tracking-widest uppercase text-sm">Testimoni</span>
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mt-2 mb-6">Kata Mereka Tentang Dapoerdandys</h2>
                            <p className="text-gray-600 mb-8">Kepuasan Anda adalah prioritas kami. Berikut adalah ulasan jujur dari pelanggan setia kami.</p>
                            <div className="bg-white p-6 rounded-2xl shadow-sm border border-orange-100">
                                <h4 className="font-bold text-gray-800 mb-4">Rating Kepuasan</h4>
                                <div className="space-y-4">
                                    {[{ label: "Rasa Makanan", score: "98%" }, { label: "Tampilan & Kebersihan", score: "100%" }, { label: "Pelayanan & Pengiriman", score: "95%" }].map((stat, idx) => (
                                        <div key={idx}>
                                            <div className="flex justify-between text-sm mb-1"><span className="font-medium text-gray-600">{stat.label}</span><span className="font-bold text-gray-900">{stat.score}</span></div>
                                            <div className="w-full bg-gray-100 rounded-full h-2.5"><div className="bg-orange-500 h-2.5 rounded-full" style={{width: stat.score}} /></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div className="space-y-6">
                            {TESTIMONIALS.map((testi, idx) => (
                                <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 relative hover:shadow-md transition-shadow">
                                    <div className="flex gap-1 mb-3">{[...Array(5)].map((_, i) => <Star key={i} size={16} className="fill-yellow-400 text-yellow-400" />)}</div>
                                    <p className="text-gray-700 italic mb-4">"{testi.text}"</p>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 rounded-full overflow-hidden border-2 border-orange-100"><ImageWithFallback src={testi.avatar} alt={testi.name} className="w-full h-full object-cover" icon={Users} /></div>
                                        <div><p className="font-bold text-gray-900 text-sm">{testi.name}</p><p className="text-xs text-gray-500">{testi.role}</p></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );

        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(0);
            return (
                <section className="py-20 bg-white">
                    <div className="container mx-auto px-6 max-w-3xl">
                        <div className="text-center mb-12"><h2 className="text-3xl font-bold text-gray-900">Pertanyaan Umum (FAQ)</h2></div>
                        <div className="space-y-4">
                            {FAQS.map((faq, idx) => (
                                <div key={idx} className="border border-gray-200 rounded-2xl overflow-hidden">
                                    <button onClick={() => setOpenIndex(openIndex === idx ? -1 : idx)} className="w-full flex justify-between items-center p-5 bg-white hover:bg-gray-50 transition-colors text-left"><span className="font-bold text-gray-800">{faq.q}</span>{openIndex === idx ? <ChevronUp size={20} className="text-orange-600" /> : <ChevronDown size={20} className="text-gray-400" />}</button>
                                    {openIndex === idx && <div className="p-5 pt-0 text-gray-600 text-sm leading-relaxed bg-gray-50 border-t border-gray-100">{faq.a}</div>}
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-gray-900 text-white pt-24 pb-12">
                <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-12 gap-12 mb-16">
                        <div className="md:col-span-5">
                            <div className="flex items-center gap-3 mb-8">
                                <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center overflow-hidden"><ImageWithFallback src={LOGO_URL} alt="Dapoerdandys Logo" className="w-full h-full object-cover" /></div>
                                <span className="text-3xl font-bold">Dapoer<span className="text-orange-500">dandys</span></span>
                            </div>
                            <p className="text-gray-400 mb-8 leading-relaxed max-w-sm">Menerima Pesanan: Nasi Box, Kue Dos, Cake Ultah Karakter, Tumpeng, dan lainnya. Rasa istimewa untuk momen berharga Anda.</p>
                            <div className="text-gray-400 text-sm"><p className="font-bold text-white mb-2">Transfer Pembayaran:</p><p>Mandiri: 152 006 000 6877</p><p>a.n. Menda Herawati</p></div>
                        </div>
                        <div className="md:col-span-3 md:col-start-7">
                            <h4 className="text-lg font-bold mb-8 text-white">Hubungi Kami</h4>
                            <ul className="space-y-6 text-gray-400">
                                <li className="flex items-start gap-4"><Phone className="w-5 h-5 text-orange-500 mt-1" /><span className="text-lg">{PHONE_DISPLAY}</span></li>
                                <li className="flex items-center gap-4"><Instagram className="w-5 h-5 text-orange-500" /><span>@dapoerdandys</span></li>
                                <li className="flex items-start gap-4"><MapPin className="w-5 h-5 text-orange-500 mt-1" /><span>{ADDRESS}</span></li>
                            </ul>
                        </div>
                        <div className="md:col-span-3">
                            <h4 className="text-lg font-bold mb-8 text-white">Jam Operasional</h4>
                            <div className="space-y-4 text-gray-400">
                                <div className="flex justify-between border-b border-gray-800 pb-2"><span>Senin - Jumat</span><span className="font-medium text-white">08:00 - 17:00</span></div>
                                <div className="flex justify-between border-b border-gray-800 pb-2"><span>Sabtu</span><span className="font-medium text-white">08:00 - 15:00</span></div>
                                <div className="flex justify-between"><span>Minggu</span><span className="text-orange-500 font-medium">Pre-order Only</span></div>
                            </div>
                        </div>
                    </div>
                    <div className="border-t border-gray-800 pt-8 text-center text-gray-600 text-sm">&copy; {new Date().getFullYear()} Dapoerdandys. Made with love in Gowa.</div>
                </div>
            </footer>
        );

        const FloatingWhatsApp = () => (
            <a href={`https://wa.me/${PHONE_NUMBER}`} target="_blank" rel="noreferrer" className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-40 transition-transform hover:scale-110 flex items-center gap-2 group">
                <MessageCircle size={24} className="fill-white text-green-500" />
                <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-500 whitespace-nowrap font-bold">Chat Bunda</span>
            </a>
        );

        // --- MAIN APP ---
        const App = () => {
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);

            const addToCart = (item) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    return existing ? prev.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...item, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const updateQty = (id, delta) => setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + delta) } : i));
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);

            const handleCheckout = () => {
                const header = `Halo Dapoerdandys (Gowa), saya ingin memesan:%0A%0A`;
                const items = cart.map((item, idx) => `${idx + 1}. ${item.name} (${item.qty}x) - Rp ${(item.price * item.qty).toLocaleString('id-ID')}`).join('%0A');
                const footer = `%0A%0ATotal: Rp ${totalPrice.toLocaleString('id-ID')}%0A%0AMohon info ketersediaannya. Terima kasih!`;
                window.open(`https://wa.me/${PHONE_NUMBER}?text=${header}${items}${footer}`, '_blank');
            };

            return (
                <div className="min-h-screen font-sans bg-gray-50 text-gray-900 selection:bg-orange-200">
                    <Navbar cartCount={totalItems} toggleCart={() => setIsCartOpen(true)} />
                    <Hero />
                    <StatsSection />
                    <Features />
                    <HowToOrder />
                    <MenuSection addToCart={addToCart} />
                    <Testimonials />
                    <FAQ />
                    <Footer />
                    <FloatingWhatsApp />

                    {isCartOpen && (
                        <div className="relative z-50">
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setIsCartOpen(false)} />
                            <div className="fixed top-0 right-0 h-full w-full md:w-[450px] bg-white shadow-2xl flex flex-col transform transition-transform duration-300">
                                <div className="p-6 border-b flex justify-between items-center bg-gray-50">
                                    <h2 className="text-xl font-bold flex items-center gap-2"><ShoppingCart className="text-orange-600" /> Pesanan Anda</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-gray-200 rounded-full transition-colors"><X size={20} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {cart.length === 0 ? (
                                        <div className="text-center text-gray-400 mt-20 flex flex-col items-center">
                                            <div className="bg-gray-100 p-6 rounded-full mb-4"><ShoppingCart size={48} className="opacity-20" /></div>
                                            <p className="font-medium">Keranjang pesanan masih kosong.</p>
                                            <button onClick={() => setIsCartOpen(false)} className="mt-4 px-6 py-2 bg-orange-600 text-white rounded-full text-sm font-semibold hover:bg-orange-700 transition-colors">Mulai Belanja</button>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex gap-4 items-center bg-white p-3 rounded-2xl border border-gray-100 shadow-sm hover:border-orange-200 transition-colors">
                                                <ImageWithFallback src={item.image} alt={item.name} className="w-20 h-20 rounded-xl object-cover" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-gray-800 text-sm leading-tight mb-1">{item.name}</h4>
                                                    <p className="text-orange-600 font-bold text-sm">Rp {item.price.toLocaleString('id-ID')}</p>
                                                    <div className="flex items-center gap-3 mt-3">
                                                        <button onClick={() => updateQty(item.id, -1)} className="w-7 h-7 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"><Minus size={14} /></button>
                                                        <span className="text-sm font-bold w-4 text-center">{item.qty}</span>
                                                        <button onClick={() => updateQty(item.id, 1)} className="w-7 h-7 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors"><Plus size={14} /></button>
                                                    </div>
                                                </div>
                                                <button onClick={() => removeFromCart(item.id)} className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"><X size={18} /></button>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-6 border-t bg-gray-50 pb-8">
                                        <div className="flex justify-between items-center mb-6"><span className="text-gray-600 font-medium">Total Estimasi</span><span className="text-2xl font-bold text-gray-900">Rp {totalPrice.toLocaleString('id-ID')}</span></div>
                                        <button onClick={handleCheckout} className="w-full py-4 bg-green-600 text-white rounded-xl font-bold hover:bg-green-700 transition-all flex items-center justify-center gap-3 shadow-lg shadow-green-600/20 active:scale-95"><Phone size={20} /> Checkout ke WhatsApp</button>
                                        <p className="text-xs text-center text-gray-500 mt-4 leading-relaxed">Kami akan mengonfirmasi detail pesanan dan ongkos kirim ke Gowa/sekitarnya via WhatsApp.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
