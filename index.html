                                <span className="text-3xl font-bold">Dapoer<span className="text-orange-500">dandys</span></span>
                            </div>
                            <p className="text-gray-400 mb-8 leading-relaxed max-w-sm">Menerima Pesanan: Nasi Box, Kue Dos, Cake Ultah Karakter, Tumpeng, dan lainnya. Rasa istimewa untuk momen berharga Anda.</p>
                            <div className="text-gray-400 text-sm"><p className="font-bold text-white mb-2">Transfer Pembayaran:</p><p>Mandiri: 152 006 000 6877</p><p>BCA: [No. Rekening]</p><p>BRI: [No. Rekening]</p><p>a.n. Menda Herawati</p></div>
                        </div>
                        <div className="md:col-span-3 md:col-start-7">
                            <h4 className="text-lg font-bold mb-8 text-white">Hubungi Kami</h4>
                            <ul className="space-y-6 text-gray-400">
                                <li className="flex items-start gap-4">
                                    <Phone className="w-5 h-5 text-orange-500 mt-1" />
                                    <div className="flex flex-col">
                                        <span className="text-lg">{PHONE_DISPLAY}</span>
                                        <span className="text-lg">{PHONE_DISPLAY_2}</span>
                                    </div>
                                </li>
                                <li className="flex items-center gap-4">
                                    <a href={INSTAGRAM_URL} target="_blank" rel="noreferrer" className="flex items-center gap-4 hover:text-orange-300 transition-colors">
                                        <Instagram className="w-5 h-5 text-orange-500" /><span>@dapoerdandys</span>
                                    </a>
                                </li>
                                <li className="flex items-center gap-4">
                                    <a href={FACEBOOK_URL} target="_blank" rel="noreferrer" className="flex items-center gap-4 hover:text-orange-300 transition-colors">
                                        <Facebook className="w-5 h-5 text-orange-500" /><span>@Dapoer Dandys</span>
                                    </a>
                                </li>
                                <li className="flex items-start gap-4">
                                    <a href={GOOGLE_MAPS_URL} target="_blank" rel="noreferrer" className="flex items-start gap-4 hover:text-orange-300 transition-colors group">
                                        <MapPin className="w-5 h-5 text-orange-500 mt-1" /><span>{ADDRESS}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div className="md:col-span-3">
                            <h4 className="text-lg font-bold mb-8 text-white">Jam Operasional</h4>
                            <div className="space-y-4 text-gray-400">
                                <div className="flex justify-between border-b border-gray-800 pb-2"><span>Senin - Jumat</span><span className="font-medium text-white">08:00 - 17:00</span></div>
                                <div className="flex justify-between border-b border-gray-800 pb-2"><span>Sabtu</span><span className="font-medium text-white">08:00 - 15:00</span></div>
                                <div className="flex justify-between"><span>Minggu</span><span className="text-orange-500 font-medium">Pre-order Only</span></div>
                            </div>
                        </div>
                    </div>
                    <div className="border-t border-gray-800 pt-8 text-center text-gray-600 text-sm">&copy; {new Date().getFullYear()} Dapoerdandys. Made with love in Gowa.</div>
                </div>
            </footer>
        );

        const FloatingWhatsApp = () => (
            <a href={`https://wa.me/${PHONE_NUMBER}`} target="_blank" rel="noreferrer" className="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-2xl z-40 transition-transform hover:scale-110 flex items-center gap-2 group">
                <MessageCircle size={24} className="fill-white text-green-500" />
                <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-500 whitespace-nowrap font-bold">Chat Bunda</span>
            </a>
        );

        // --- MAIN APP ---
        const App = () => {
            const [isLoading, setIsLoading] = useState(true);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [quickViewItem, setQuickViewItem] = useState(null);
            const [showBackToTop, setShowBackToTop] = useState(false);

            useEffect(() => {
                // Simulate Loading
                setTimeout(() => setIsLoading(false), 2000);
                
                // Back to Top Listener
                const handleScroll = () => setShowBackToTop(window.scrollY > 400);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                // Apply Dark Mode
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDarkMode]);

            const addToCart = (item) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    return existing ? prev.map(i => i.id === item.id ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...item, qty: 1 }];
                });
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const updateQty = (id, delta) => setCart(prev => prev.map(i => i.id === id ? { ...i, qty: Math.max(1, i.qty + delta) } : i));
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);

            const handleCheckout = () => {
                const header = `Halo Dapoerdandys (Gowa), saya ingin memesan:%0A%0A`;
                const items = cart.map((item, idx) => `${idx + 1}. ${item.name} (${item.qty}x) - Rp ${(item.price * item.qty).toLocaleString('id-ID')}`).join('%0A');
                const footer = `%0A%0ATotal: Rp ${totalPrice.toLocaleString('id-ID')}%0A%0AMohon info ketersediaannya. Terima kasih!`;
                window.open(`https://wa.me/${PHONE_NUMBER}?text=${header}${items}${footer}`, '_blank');
            };

            const scrollToTop = () => window.scrollTo({ top: 0, behavior: 'smooth' });

            if (isLoading) return <LoadingScreen />;

            return (
                <div className="min-h-screen font-sans">
                    <Navbar cartCount={totalItems} toggleCart={() => setIsCartOpen(true)} isDarkMode={isDarkMode} toggleDarkMode={() => setIsDarkMode(!isDarkMode)} />
                    <Hero />
                    <StatsSection />
                    <GallerySection />
                    <Features />
                    <HowToOrder />
                    <MenuSection addToCart={addToCart} onQuickView={setQuickViewItem} />
                    <Testimonials />
                    <FAQ />
                    <Footer />
                    <FloatingWhatsApp />
                    
                    {/* Back to Top Button */}
                    <button 
                        onClick={scrollToTop} 
                        className={`fixed bottom-24 right-6 bg-orange-600 text-white p-3 rounded-full shadow-lg z-30 transition-all duration-300 ${showBackToTop ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                    >
                        <ArrowUp size={24} />
                    </button>

                    {/* Quick View Modal */}
                    {quickViewItem && <QuickViewModal item={quickViewItem} onClose={() => setQuickViewItem(null)} addToCart={addToCart} />}

                    {/* Cart Drawer */}
                    {isCartOpen && (
                        <div className="relative z-50">
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setIsCartOpen(false)} />
                            <div className="fixed top-0 right-0 h-full w-full md:w-[450px] bg-white dark:bg-gray-800 shadow-2xl flex flex-col transform transition-transform duration-300">
                                <div className="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                                    <h2 className="text-xl font-bold flex items-center gap-2 text-gray-900 dark:text-white"><ShoppingCart className="text-orange-600" /> Pesanan Anda</h2>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors"><X size={20} className="text-gray-600 dark:text-gray-300" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {cart.length === 0 ? (
                                        <div className="text-center text-gray-400 mt-20 flex flex-col items-center">
                                            <div className="bg-gray-100 dark:bg-gray-700 p-6 rounded-full mb-4"><ShoppingCart size={48} className="opacity-20" /></div>
                                            <p className="font-medium">Keranjang pesanan masih kosong.</p>
                                            <button onClick={() => setIsCartOpen(false)} className="mt-4 px-6 py-2 bg-orange-600 text-white rounded-full text-sm font-semibold hover:bg-orange-700 transition-colors">Mulai Belanja</button>
                                        </div>
                                    ) : (
                                        cart.map(item => (
                                            <div key={item.id} className="flex gap-4 items-center bg-white dark:bg-gray-700 p-3 rounded-2xl border border-gray-100 dark:border-gray-600 shadow-sm">
                                                <ImageWithFallback src={item.image} alt={item.name} className="w-20 h-20 rounded-xl object-cover" />
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-gray-800 dark:text-white text-sm leading-tight mb-1">{item.name}</h4>
                                                    <p className="text-orange-600 dark:text-orange-400 font-bold text-sm">Rp {item.price.toLocaleString('id-ID')}</p>
                                                    <div className="flex items-center gap-3 mt-3">
                                                        <button onClick={() => updateQty(item.id, -1)} className="w-7 h-7 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 transition-colors dark:text-white"><Minus size={14} /></button>
                                                        <span className="text-sm font-bold w-4 text-center dark:text-white">{item.qty}</span>
                                                        <button onClick={() => updateQty(item.id, 1)} className="w-7 h-7 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 transition-colors dark:text-white"><Plus size={14} /></button>
                                                    </div>
                                                </div>
                                                <button onClick={() => removeFromCart(item.id)} className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-lg transition-colors"><X size={18} /></button>
                                            </div>
                                        ))
                                    )}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-6 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 pb-8">
                                        <div className="flex justify-between items-center mb-6"><span className="text-gray-600 dark:text-gray-400 font-medium">Total Estimasi</span><span className="text-2xl font-bold text-gray-900 dark:text-white">Rp {totalPrice.toLocaleString('id-ID')}</span></div>
                                        <button onClick={handleCheckout} className="w-full py-4 bg-green-600 text-white rounded-xl font-bold hover:bg-green-700 transition-all flex items-center justify-center gap-3 shadow-lg shadow-green-600/20 active:scale-95"><Phone size={20} /> Checkout ke WhatsApp</button>
                                        <p className="text-xs text-center text-gray-500 dark:text-gray-400 mt-4 leading-relaxed">Kami akan mengonfirmasi detail pesanan dan ongkos kirim ke Gowa/sekitarnya via WhatsApp.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
